<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leandro Adrian da Silva">
    <meta name="description"
        content="Jogo criado em javascript, com o uso da biblioteca jquery a fins de treinar meus conhecimentos.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo-sm.svg" />

    <title>Rock Scape</title>
</head>

<body>
    <div class="preloader" data-preloader>
        <span class="spinner"></span>
    </div>

    <aside class="google-account">
        <button type="button" class="button-primary size-3" data-google-login title="Entrar com Google">
            <i class="fab fa-google"></i> Entrar com Google
        </button>

        <button type="button" data-dropdown-toggler title="Abrir/fechar dropdown">
            <div data-user-info>
                <div class="content">
                    <img src="https://via.placeholder.com/32x32.webp/e2e2e2/000000" alt="Imagem de perfil do usuário"
                        width="32" height="32">
                    <div class="right">
                        <p>username</p>
                        <small>email</small>
                    </div>
                </div>
            </div>
        </button>

        <div class="dropdown">
            <div class="dropdown-menu">
                <button type="button" class="button-outline-danger size-3" data-google-logout title="Logout com Google">
                    <i class="fas fa-sign-out-alt"></i> Sair da conta
                </button>
                <button type="button" class="button-danger size-3" data-google-delete title="Excluir conta Google">
                    <i class="fas fa-sign-out-alt"></i> Excluir conta
                </button>
            </div>
        </div>
    </aside>

    <div class="toast-wrapper" data-toast>
        <div class="toast">
            <div class="toast-banner"></div>
            <div class="toast-content">
                <div class="toast-icon"></div>
                <div>
                    <p class="toast-title"></p>
                    <p class="toast-text"> </p>
                </div>
            </div>
        </div>
    </div>

    <main class="display">
        <div class="game-board" data-game-board>
            <section class="game" data-game>
                <div id="mobile-jump-area" data-mobile-jump-area><span><i class="fas fa-caret-up"></i></span></div>

                <span id="time-counter" data-time-counter></span>

                <img src="./assets/img/boy.gif" id="character" alt="Imagem do jogador" data-character>
                <img src="./assets/img/obstacle1.png" id="obstacle" alt="Imagem do obstáculo" data-obstacle>

                <div class="background"></div>
            </section>

            <section class="game-screen game-start-screen" data-start-game-screen>
                <div class="screen-content">
                    <img src="./assets/img/logo-lg.svg" alt="Logo do jogo" width="360">

                    <div class="screen-buttons">
                        <button type="button" class="size-1 button-primary" title="Iniciar jogo" data-start-game-btn>
                            <i class="fas fa-play"></i> Iniciar (ou espaço)
                        </button>
                        <button type="button" class="size-3 button-outline-primary" title="Acessar configurações"
                            data-config-toggler-btn>
                            <i class="fas fa-gear"></i> Configurações
                        </button>
                        <button type="button" class="size-3 button-outline-primary" title="Acessar placar"
                            data-scoreboard-toggler-btn>
                            <i class="fas fa-trophy"></i> Placar
                        </button>
                    </div>
                </div>
            </section>

            <section class="game-screen game-over-screen" data-game-over-screen>
                <div class="screen-content">
                    <div class="screen-texts">
                        <h2 class="size-1">Oops! Parece que você caiu...</h2>
                        <span id="game-over-time-display" data-game-over-time></span>
                    </div>

                    <div class="screen-buttons">
                        <button type="button" class="size-2 button-primary" title="Jogar novamente" data-start-game-btn>
                            <i class="fas fa-play"></i> Jogar denovo (ou espaço)
                        </button>
                        <button type="button" class="size-3 button-outline-primary" title="Acessar configurações"
                            data-config-toggler-btn>
                            <i class="fas fa-gear"></i> Configurações
                        </button>
                        <button type="button" class="size-3 button-outline-primary" title="Acessar placar"
                            data-scoreboard-toggler-btn>
                            <i class="fas fa-trophy"></i> Placar
                        </button>
                    </div>
                </div>
            </section>

            <section class="game-screen game-config-screen" data-game-config-screen>
                <div id="game-config-message" data-game-config-message></div>

                <div class="screen-content with-background">
                    <div class="options-container">
                        <div class="options">
                            <h3 class="size-1">Dificuldade</h3>

                            <div class="screen-buttons">
                                <button type="button" class="size-3 button-primary button-active"
                                    title="Selecionar dificuldade fácil" data-easy-mode-btn>
                                    Fácil
                                </button>
                                <button type="button" class="size-3 button-primary" title="Selecionar dificuldade média"
                                    data-medium-mode-btn>
                                    Médio
                                </button>
                                <button type="button" class="size-3 button-primary"
                                    title="Selecionar dificuldade difícil" data-hard-mode-btn>
                                    Difícil
                                </button>
                            </div>
                        </div>

                        <div class="options">
                            <h3 class="size-1">Personagem</h3>

                            <div class="screen-buttons images">
                                <button type="button" class="size-3 button-primary button-active"
                                    title="Selecionar personagem 1" data-select-char1-btn>
                                    Masculino
                                </button>
                                <button type="button" class="size-3 button-primary" title="Selecionar personagem 2"
                                    data-select-char2-btn>
                                    Feminino
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="button-danger size-3" title="Voltar para a página inicial"
                        data-back-start-btn>
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </section>

            <section class="game-screen game-scoreboard-screen" data-scoreboard-wrapper>
                <div class="screen-content with-background">
                    <div>
                        <h3 class="size-1">Placar de jogadores</h3>
                        <small data-scoreboard-message>(Você deve estar logado para participar)</small>
                    </div>

                    <div class="screen-body">
                        <div class="scoreboard-filter-buttons">
                            <button type="button" class="button-primary size-3 button-active " data-scoreboard-select-difficulty data-difficulty="easy">Fácil</button>
                            <button type="button" class="button-primary size-3" data-scoreboard-select-difficulty data-difficulty="medium">Médio</button>
                            <button type="button" class="button-primary size-3" data-scoreboard-select-difficulty data-difficulty="hard">Difícil</button>
                        </div>

                        <div class="table-responsive size-3">
                            <table class="scoreboard-table">
                                <tbody data-scoreboard-table></tbody>
                            </table>
                        </div>
                    </div>

                    <button type="button" class="button-danger size-3" title="Voltar para a página inicial"
                        data-back-start-btn>
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"
        type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
