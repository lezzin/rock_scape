<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leandro Adrian da Silva">
    <meta name="description" content="Jogo criado em javascript, com o uso da biblioteca jquery a fins de treinar meus conhecimentos.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
    <link rel=" stylesheet" href="./assets/css/style.css">

    <title>Rock Scape</title>
</head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <img src="./assets/img/boy.gif" alt="Garoto correndo - gif">
    </div>
    <!-- /preloader -->

    <!-- Menu lateral -->
    <div class="sidemenu-wrapper">
        <div class="togglers">
            <button id="score-toggler-btn" class="button-primary">
                <i class="fa-solid fa-trophy" title="Abrir histórico"></i>
            </button>
            <button id="command-toggler-btn" class="button-primary">
                <i class="fa-solid fa-gamepad" title="Abrir a lista de comandos"></i>
            </button>
        </div>
    </div>
    <!-- Fim do menu lateral -->

    <!-- Lista do histórico de tempos -->
    <section class="pontuation-wrapper">
        <header>
            <h2>Histórico de tempos</h2>
            <button id="list-trash-btn" title="Apagar histórico"><i class="fa-solid fa-trash"></i></button>
        </header>

        <div class="container">
            <table id="pontuations-table"><tbody></tbody></table>
        </div>
    </section>
    <!-- Fim da lista do histórico de tempos -->

    <!-- Lista de comandos do jogo -->
    <section class="commands-wrapper">
        <header>
            <h2>Comandos do jogo</h2>
        </header>

        <table>
            <tbody>
                <tr>
                    <td><code>Espaço</code></td>
                    <td>Inicia/reinicia o jogo</td>
                    <td>Pula</td>
                </tr>
                <tr>
                    <td><code><i class="fa-solid fa-arrow-up"></i></code></td>
                    <td colspan="2">Pula</td>
                </tr>
                <tr>
                <tr>
                    <td><code>Tab</code></td>
                    <td colspan="2">Navega pelos botões da página</td>
                </tr>
                <tr>
                    <td><code>Enter</code></td>
                    <td colspan="2">Ativa os eventos dos botões</td>
                </tr>
                <tr>
                    <td><code>C</code></td>
                    <td colspan="2">Abre a lista de comandos</td>
                </tr>
                <tr>
                    <td><code>P</code></td>
                    <td colspan="2">Abre o histórico de pontuação</td>
                </tr>
                <tr>
                    <td><code>T</code></td>
                    <td colspan="2">Tela cheia</td>
                </tr>
                <tr>
                    <td><code>Delete</code></td>
                    <td colspan="2">Limpa o histórico de tempos</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Fim da lista de comandos do jogo -->

    <!-- Inicio do display do jogo - onde ele vai aparecer -->
    <main class="display">
        <div class="game-board">
            <button type="button" id="resize-screen-btn" title="Redimensionar tela do jogo">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </button>

            <div class="game">
                <div id="jump-area-mobile">P</div>

                <span id="time-counter"></span>

                <img src="./assets/img/boy.gif" id="character" alt="Imagem do jogador">
                <img src="./assets/img/obstacle1.png" id="obstacle" alt="Imagem do obstáculo">

                <div class="background"></div>
            </div>

            <!-- Inicio do menu de inicio do jogo -->
            <section class="game-screen start-game-screen">
                <div class="screen-content">
                    <div class="screen-buttons">
                        <button type="button" class="size-2 button-primary" id="start-game-btn" title="Iniciar jogo">
                            Iniciar (ou espaço)
                        </button>
                        <button type="button" class="size-3 config-toggler-btn" title="Acessar configurações">
                            Configurações
                        </button>
                    </div>
                    <img src="./assets/img/logo.png" alt="Logo do jogo" height="244">
                </div>
            </section>
            <!-- Fim do menu de inicio do jogo -->

            <!-- Inicio do menu de game-over -->
            <section class="game-screen game-over-screen">
                <div class="screen-content">
                    <div class="screen-texts">
                        <h2>Você perdeu!</h2>
                        <span id="game-over-time-display"></span>
                    </div>

                    <div class="screen-buttons">
                        <button type="button" class="size-2 button-primary" id="restart-game-btn" title="Jogar novamente" +>
                            Reiniciar (ou espaço)
                        </button>
                        <button type="button" class="size-3 config-toggler-btn" title="Acessar configurações" +>
                            Configurações
                        </button>
                    </div>
                </div>
            </section>
            <!-- Fim do menu de game-over -->

            <!-- Dificuldade -->
            <section class="game-screen game-config-screen">
                <div id="game-config-message"></div>

                <div class="screen-content">
                    <div class="options-container">
                        <div class="options">
                            <h3 class="size-1">Dificuldade</h3>

                            <div class="screen-buttons">
                                <button type="button" class="size-3 button-primary easy-mode-btn" title="Selecionar dificuldade fácil">
                                    Fácil
                                </button>
                                <button type="button" class="size-3 button-primary medium-mode-btn"
                                    title="Selecionar dificuldade média"> Médio
                                </button>
                                <button type="button" class="size-3 button-primary hard-mode-btn"
                                    title="Selecionar dificuldade difícil"> Difícil
                                </button>
                            </div>
                        </div>

                        <div class="options">
                            <h3 class="size-1">Personagem</h3>

                            <div class="screen-buttons images">
                                <button type="button" class="size-3 character-1-btn button-primary" title="Selecionar personagem 1">
                                    <img src="./assets/img/boy.gif" alt="Personagem 1 - garoto" width="18" height="18"> Masculino
                                </button>
                                <button type="button" class="size-3 character-2-btn button-primary" title="Selecionar personagem 2">
                                    <img src="./assets/img/girl.gif" alt="Personagem 2 - garota" width="18" height="18"> Feminino
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-back-screen button-danger" title="Voltar para a página inicial">Voltar</button>
                </div>
            </section>
            <!-- Fim da dificuldade -->
        </div>
    </main>
    <!-- Fim do display do jogo -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
